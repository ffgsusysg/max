<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>منصة ماكس التعليمية</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  
  <script defer src="https://unpkg.com/lucide@latest"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.2.8/es6-promise.auto.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.6.2/fetch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    /* ===== لوحة ألوان جديدة باللون الأزرق ===== */
    :root {
      --primary-1: #2196F3; /* أزرق فاتح */
      --primary-2: #64B5F6; /* أزرق أفتح */
      --primary-3: #0D47A1; /* أزرق داكن */
      --accent: #1976D2; /* أزرق متوسط */
      --accent-2: #0D47A1; /* أزرق داكن */
      --radius: 16px;
      --speed: .25s cubic-bezier(.4,0,.2,1);
      --bg: #121212; /* أسود غير متوهج */
      --bg-glass: rgba(18, 18, 18, 0.95);
      --text: #E3F2FD; /* أزرق فاتح جداً للنصوص */
      --card: #1E1E1E; /* رمادي داكن للبطاقات */
      --border: #2196F3; /* أزرق فاتح للحدود */
      --hover: rgba(33, 150, 243, 0.1); /* أزرق شفاف للهافر */
      --gradient: linear-gradient(135deg, var(--primary-1), var(--primary-2) 45%, var(--accent));
      --gradient-animated: linear-gradient(-45deg, var(--primary-1), var(--primary-2), var(--accent), var(--primary-1));
      --success: #4CAF50;
      --warning: #FFC107;
      --error: #F44336;
      --glow: 0 0 10px rgba(33, 150, 243, 0.3); /* توهج أزرق */
      
      /* متغيرات جديدة للون الأزرق للمشغل فقط */
      --player-primary: #2196F3; /* أزرق فاتح */
      --player-accent: #1976D2; /* أزرق متوسط */
      --player-hover: rgba(33, 150, 243, 0.1); /* أزرق شفاف للهافر */
      --player-glow: 0 0 10px rgba(33, 150, 243, 0.3); /* توهج أزرق */
    }
    
    [data-theme="light"] {
      --bg: #f5f5f5;
      --bg-glass: rgba(245, 245, 245, 0.95);
      --text: #333;
      --card: #ffffff;
      --border: #1976D2;
      --hover: rgba(25, 118, 210, 0.15);
      --accent: #1976D2;
    }

    /* ===== أساسيات ===== */
    *, *:before, *:after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', 'IBM Plex Sans Arabic', 'Tajawal', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.8;
      scroll-behavior: smooth;
      min-height: 100vh;
      overflow-y: auto;
      background-image: radial-gradient(circle at 25% 10%, rgba(33, 150, 243, 0.05) 0%, transparent 55%),
                        radial-gradient(circle at 75% 90%, rgba(25, 118, 210, 0.05) 0%, transparent 55%);
    }
    
    img {
      max-width: 100%;
      display: block;
    }
    
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
    }

    /* ===== أنيميشن عامة ===== */
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(30px) }
      to { opacity: 1; transform: translateY(0) }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg) }
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }
    
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0) }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    @keyframes buttonPress {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    /* ===== رأس الصفحة ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-areas:
        "title actions actions"
        "search search search";
      gap: 1rem;
      padding: 1rem 1.6rem;
      background: var(--bg-glass);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      box-shadow: var(--glow);
    }
    
    .site-title {
      grid-area: title;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 700;
      background: var(--gradient-animated);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      transition: transform var(--speed);
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 200px;
    }
    
    .site-title:hover {
      transform: scale(1.07);
    }
    
    .site-logo {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    
    .header-actions {
      grid-area: actions;
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    
    .favorite-teachers-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.8rem 1.2rem;
      background: rgba(33, 150, 243, 0.1);
      border: 1px solid var(--primary-1);
      border-radius: var(--radius);
      color: var(--primary-1);
      font-weight: 600;
      flex-shrink: 0;
    }
    
    .favorite-teachers-btn .badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background: var(--accent-2);
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
    }

    /* ===== البحث ===== */
    .search-container {
      grid-area: search;
      display: flex;
      gap: .5rem;
      position: relative;
      width: 100%;
      max-width: 100%;
    }
    
    .search-container input {
      flex: 1;
      padding: .95rem 1rem .95rem 3rem;
      font-size: 1rem;
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      transition: border var(--speed), box-shadow var(--speed);
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    
    .search-container input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(25, 118, 210, .25);
    }
    
    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-1);
    }

    /* ===== الأزرار ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .45rem;
      padding: .9rem 1.35rem;
      border-radius: var(--radius);
      background: var(--gradient);
      color: white;
      font-weight: 600;
      transition: all var(--speed);
      white-space: nowrap;
      box-shadow: var(--glow);
    }
    
    .btn:hover {
      opacity: .9;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15), var(--glow);
    }
    
    .btn-outline {
      background: transparent;
      border: 2px solid var(--primary-1);
      color: var(--primary-1);
    }
    
    .btn-icon {
      padding: 0.8rem;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      justify-content: center;
    }
    
    .btn-accent {
      background: var(--accent);
      color: white;
    }
    
    .btn-accent:hover {
      background: var(--accent-2);
    }
    
    /* أزرار التحكم الجديدة */
    .control-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--gradient);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: var(--glow);
      border: 2px solid var(--primary-1);
      touch-action: manipulation; /* لمنع التمرير العرضي على الجوال */
    }
    
    .control-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2), var(--glow);
    }
    
    .control-btn:active {
      animation: buttonPress 0.2s ease;
    }
    
    .control-btn i {
      font-size: 2rem;
      margin-bottom: 8px;
    }

    /* ===== الصفحات ===== */
    .page {
      display: none;
      padding: 2rem;
      max-width: 1300px;
      margin: 0 auto;
      animation: fadeSlide var(--speed);
      opacity: 0;
      transform: translateY(20px);
    }
    
    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== شبكة المدرسين ===== */
    .teachers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.8rem;
      justify-items: center;
    }
    
    .teacher-card {
      width: 100%;
      background: var(--card);
      padding: 1.4rem 1.1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform var(--speed), box-shadow var(--speed), border var(--speed);
      box-shadow: var(--glow);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn .5s ease forwards;
      animation-delay: calc(.07s * var(--i,0));
    }
    
    .teacher-card:before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--gradient);
      opacity: .1;
      mix-blend-mode: screen;
      transform: scale(1.4) rotate(45deg);
    }
    
    .teacher-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 18px 38px rgba(0,0,0,.10), var(--glow);
      border-color: var(--accent);
    }
    
    .teacher-card:active {
      transform: scale(.97);
    }
    
    .teacher-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
      border: 4px solid var(--accent);
      box-shadow: var(--glow);
    }
    
    .teacher-name {
      font-size: 1.25rem;
      font-weight: 700;
      margin: .4rem 0 .15rem;
      color: var(--primary-1);
    }
    
    .teacher-subject {
      opacity: .85;
      font-size: .92rem;
      margin-bottom: 0.5rem;
      color: var(--primary-2);
    }
    
    .teacher-favorite-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    
    .teacher-favorite-btn:hover {
      background: rgba(0,0,0,0.7);
    }
    
    .teacher-favorite-btn.active {
      color: #FFD700;
    }
    
    .teacher-favorite-btn.active i {
      fill: #FFD700;
    }

    /* ===== صفحة المدرس ===== */
    .teacher-info {
      display: flex;
      align-items: center;
      gap: 1.4rem;
      background: var(--card);
      padding: 1.6rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      flex-wrap: wrap;
      box-shadow: var(--glow);
      animation: float 6s ease-in-out infinite;
    }
    
    .teacher-img-lg {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--accent);
      box-shadow: var(--glow);
    }

    /* ===== الفصول ===== */
    .classes-list {
      display: grid;
      gap: 1.4rem;
      margin-top: 1.4rem;
    }
    
    .class-card {
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      box-shadow: var(--glow);
      transition: transform var(--speed);
    }
    
    .class-card:hover {
      transform: translateY(-5px);
    }
    
    .class-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.1rem 1.3rem;
      cursor: pointer;
      user-select: none;
      background: var(--bg-glass);
      backdrop-filter: blur(8px);
      border-right: 4px solid var(--primary-2);
      transition: background var(--speed);
    }
    
    .class-header:hover {
      background: var(--hover);
    }
    
    .class-header span {
      transition: transform var(--speed);
    }
    
    .class-header.open span {
      transform: rotate(180deg);
    }
    
    .lectures-list {
      display: none;
      flex-direction: column;
      gap: .7rem;
      padding: 1.1rem 1.5rem .9rem 0;
    }
    
    .lecture-item {
      position: relative;
      padding: .9rem 1.1rem .9rem 3.5rem;
      background: #2a2a2a;
      border-right: 3px solid #444;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all var(--speed);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .lecture-item:hover {
      transform: translateX(10px);
      background: #333;
    }
    
    .lecture-item i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-1);
    }
    
    .lecture-duration {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
      padding: 0.25rem 0.5rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .lecture-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      background: var(--accent);
      border-radius: 0 0 0 var(--radius);
    }
    
    /* زر إكمال المحاضرة */
    .lecture-completed {
      width: 24px;
      height: 24px;
      border: 2px solid var(--primary-1);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      background: transparent;
    }
    
    .lecture-completed.active {
      background: var(--success);
      border-color: var(--success);
    }
    
    .lecture-completed i {
      color: white;
      display: none;
    }
    
    .lecture-completed.active i {
      display: block;
    }

    /* ===== الفيديو ===== */
    .video-page {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--player-glow);
    }
    
    .plyr {
      border-radius: var(--radius);
      overflow: hidden;
    }
    
    /* Loader */
    #loader {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,.8);
      z-index: 3;
    }
    
    #loader.show {
      display: flex;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid var(--player-accent);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .video-container.loading::after {
      content: 'جاري تحميل المحاضرة ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card);
      padding: 1rem 1.5rem;
      border-radius: var(--radius);
      color: var(--player-primary);
      font-weight: bold;
      z-index: 4;
    }

    .video-details {
      background: var(--card);
      padding: 1.5rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      text-align: center;
      box-shadow: var(--glow);
    }
    
    /* معلومات الفيديو */
    .video-info {
      text-align: right;
      padding: 1rem 0;
    }
    
    .video-meta {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      opacity: 0.8;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }
    
    .video-meta span {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    
    .quality-selector {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    
    .quality-btn {
      padding: 0.5rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quality-btn.active {
      background: var(--player-primary);
      color: white;
      border-color: var(--player-primary);
    }
    
    .quality-btn:hover:not(.active) {
      background: var(--player-hover);
    }
    
    /* أزرار التحكم الجديدة تحت الفيديو */
    .video-controls {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }
    
    .control-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .control-label {
      margin-top: 0.5rem;
      font-weight: 600;
      color: var(--primary-1);
    }

    /* ===== المودال ===== */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.75);
      backdrop-filter: blur(14px) saturate(160%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      z-index: 2000;
      animation: fadeIn .3s ease;
    }
    
    .modal-content {
      position: relative;
      width: 100%;
      max-width: 450px;
      background: var(--card);
      border-radius: calc(var(--radius)*1.2);
      padding: 2.5rem 2rem;
      text-align: center;
      box-shadow: var(--glow);
      animation: scaleIn .4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 2px solid var(--primary-1);
    }
    
    .modal-content img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 4px solid var(--accent);
      box-shadow: var(--glow);
    }
    
    .modal-content h3 {
      font-size: 1.6rem;
      margin-bottom: .8rem;
      color: var(--primary-1);
    }
    
    .modal-content p {
      font-size: 1.1rem;
      margin-bottom: 1.8rem;
      opacity: .9;
      line-height: 1.7;
      color: var(--primary-2);
    }
    
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 1.8rem;
      flex-wrap: wrap;
    }
    
    .close-channel {
      display: inline-flex;
      align-items: center;
      gap: .35rem;
      padding: .9rem 1.5rem;
      background: var(--border);
      color: white;
      font-weight: 600;
      border-radius: var(--radius);
      transition: background var(--speed), transform var(--speed);
    }
    
    .close-channel:hover {
      background: var(--hover);
      transform: translateY(-2px);
    }
    
    /* ===== تحسينات للجوال ===== */
    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr auto;
        grid-template-areas:
          "title actions"
          "search search";
        padding: .9rem 1rem;
        gap: .8rem;
      }
      
      .site-title {
        font-size: 1.7rem;
        min-width: auto;
      }
      
      .search-container {
        order: 3;
        width: 100%;
        margin-top: 0.5rem;
      }
      
      .btn span {
        display: none;
      }
      
      .teacher-img {
        width: 140px;
        height: 140px;
      }
      
      .video-details {
        padding: 1.2rem;
      }
      
      .modal-content {
        max-width: 95%;
        padding: 1.8rem 1.2rem;
      }
      
      .video-container {
        border-radius: 0 !important;
        margin: 0 -1rem;
        width: calc(100% + 2rem);
      }
      
      .lecture-item {
        padding-left: 2.5rem;
      }
      
      .video-meta {
        flex-direction: column;
        gap: 0.5rem;
        align-items: center;
      }
      
      .btn {
        padding: 0.8rem 1rem;
      }
      
      /* أزرار التحكم في الجوال */
      .video-controls {

  <script type="text/babel">
    /* ========= السمــة ========= */
    function initializeTheme() {
      const stored = localStorage.getItem('theme');
      const preferred = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      const theme = stored || preferred;
      document.documentElement.setAttribute('data-theme', theme);
      updateThemeIcon(theme);
    }
    
    function updateThemeIcon(theme) {
      document.querySelector('#themeToggle i').setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
      lucide.createIcons();
    }
    
    initializeTheme();
    
    document.getElementById('themeToggle').addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const next = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeIcon(next);
    });

    /* ========= أزرار كروب الملازم والدردشة ========= */
    document.getElementById('malazmButton').addEventListener('click', () => {
      window.open('https://t.me/malazm_max2025', '_blank');
    });

    /* ========= إعداد المشغل ========= */
    const player = new Plyr('#player', {
      controls: [
        'play-large',
        'play',
        'rewind',
        'forward',
        'progress',
        'current-time',
        'fullscreen',
        'settings'
      ],
      keyboard: { focused: true, global: true },
      tooltips: { controls: true, seek: true },
      captions: { active: false },
      settings: ['quality', 'speed'],
      speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
      vimeo: { 
        byline: false,
        portrait: false,
        title: false,
        speed: true,
        transparent: false
      },
      rewind: 10,
      forward: 10
    });

    // مراجع DOM
    const loader = document.getElementById('loader');
    const videoContainer = document.getElementById('videoContainer');
    const errorMessage = document.getElementById('errorMessage');
    const teacherImage = document.getElementById('teacherImage');
    const teacherName = document.getElementById('teacherName');
    const teacherSubject = document.getElementById('teacherSubject');
    const videoTitle = document.getElementById('videoTitle');
    const videoDescription = document.getElementById('videoDescription');
    const telegramModal = document.getElementById('telegramModal');
    const classesList = document.getElementById('classesList');
    const teachersGrid = document.getElementById('teachersGrid');
    const favoriteTeachersButton = document.getElementById('favoriteTeachersButton');
    const favoriteBadge = favoriteTeachersButton.querySelector('.badge');
    
    // متغيرات التقدم
    let lectureProgress = JSON.parse(localStorage.getItem('lectureProgress')) || {};
    let teachers = [];
    let currentTeacher = null;
    let currentClassIndex = 0;
    let currentLectureIndex = 0;
    let currentLectureLink = '';
    
    // متغيرات المدرسين المفضلين
    let favoriteTeachers = JSON.parse(localStorage.getItem('favoriteTeachers')) || [];
    
    // متغيرات المحاضرات المكتملة
    let completedLectures = JSON.parse(localStorage.getItem('completedLectures')) || {};
    
    // تحديث عدد المدرسين المفضلين
    function updateFavoriteBadge() {
      favoriteBadge.textContent = favoriteTeachers.length;
    }

    // وظيفة تشغيل قسرية بعد أي توقف أو تجميد
    function forcePlay() {
      if (player.paused) {
        player.play().catch(err => {
          console.log('محاولة تشغيل مرة أخرى...');
          setTimeout(forcePlay, 500);
        });
      }
    }

    // التنقل بين الصفحات
    const pages = {
      home: document.getElementById('homePage'),
      classes: document.getElementById('classesPage'),
      video: document.getElementById('videoPage')
    };

    function navigate(page) {
      window.scrollTo({ top: 0, behavior: 'smooth' });

      if (page !== 'video') {
        // تنظيف الفيديو
        player.pause();
        player.currentTime = 0;
        player.source = null;
        loader.classList.remove('show');
        videoContainer.classList.remove('loading');
        player.elements.container.style.display = 'block';
        
        if (window.hlsInstance) {
          window.hlsInstance.destroy();
          window.hlsInstance = null;
        }
      }

      Object.values(pages).forEach(p => {
        p.classList.remove('active');
        p.style.opacity = 0;
        p.style.transform = 'translateY(20px)';
      });
      
      setTimeout(() => {
        pages[page].classList.add('active');
        pages[page].style.opacity = 1;
        pages[page].style.transform = 'translateY(0)';
      }, 50);
      
      hideError();
    }

    // عرض رسائل الخطأ
    function showError(msg) {
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
    }
    
    function hideError() {
      errorMessage.style.display = 'none';
    }
    
    // وظائف التحكم الجديدة في الفيديو
    window.skipForward = function() {
      const player = Plyr.getPlayer('#player');
      if (player && player.playing) {
        player.currentTime += 10;
      }
    };
    
    window.skipBackward = function() {
      const player = Plyr.getPlayer('#player');
      if (player && player.playing) {
        player.currentTime -= 10;
      }
    };

    /* ========= بيانات المدرسين ========= */
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchButton');

    function renderTeachers(list = teachers) {
      if (!list.length) {
        teachersGrid.innerHTML = '<p>لا توجد نتائج مطابقة.</p>';
        return;
      }
      
      teachersGrid.innerHTML = '';
      
      // فصل المدرسين المفضلين
      const favoriteTeachersList = list.filter(t => favoriteTeachers.includes(t.id));
      const otherTeachers = list.filter(t => !favoriteTeachers.includes(t.id));
      
      // عرض المدرسين المفضلين أولاً
      const allTeachers = [...favoriteTeachersList, ...otherTeachers];
      
      allTeachers.forEach((t, idx) => {
        const isFavorite = favoriteTeachers.includes(t.id);
        const card = document.createElement('div');
        card.className = 'teacher-card';
        card.style.setProperty('--i', idx);
        card.innerHTML = `
          <button class="teacher-favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(event, ${t.id})">
            <i data-lucide="${isFavorite ? 'star' : 'star-outline'}" ${isFavorite ? 'fill="#FFD700"' : ''}></i>
          </button>
          <img class="teacher-img" src="${t.image}" alt="${t.name}">
          <h3 class="teacher-name">${t.name}</h3>
          <p class="teacher-subject">${t.subject}</p>
        `;
        card.onclick = () => showTeacher(t.id);
        teachersGrid.appendChild(card);
      });
      
      lucide.createIcons();
    }

    // إضافة أو إزالة مدرس من المفضلين
    window.toggleFavorite = (event, teacherId) => {
      event.stopPropagation();
      
      const index = favoriteTeachers.indexOf(teacherId);
      if (index > -1) {
        favoriteTeachers.splice(index, 1);
      } else {
        favoriteTeachers.push(teacherId);
      }
      
      localStorage.setItem('favoriteTeachers', JSON.stringify(favoriteTeachers));
      updateFavoriteBadge();
      renderTeachers(teachers);
    };

    // عرض المدرسين المفضلين فقط
    window.showFavoriteTeachers = () => {
      if (favoriteTeachers.length === 0) {
        alert('لم تقم بإضافة أي مدرس إلى المفضلين بعد');
        return;
      }
      
      const favoriteList = teachers.filter(t => favoriteTeachers.includes(t.id));
      renderTeachers(favoriteList);
    };

    window.showTeacher = (id) => {
      currentTeacher = teachers.find(t => t.id == id);
      if (!currentTeacher) return;
      
      teacherImage.src = currentTeacher.image;
      teacherName.textContent = currentTeacher.name;
      teacherSubject.textContent = currentTeacher.subject;
      
      renderClasses(currentTeacher.classes);
      navigate('classes');
    };

    function renderClasses(classesData) {
      classesList.innerHTML = classesData.map((cls, ci) => {
        const lectures = cls.lectures.map((lec, li) => {
          const lectureId = `${currentTeacher.id}_${ci}_${li}`;
          const isCompleted = completedLectures[lectureId] || false;
          
          return `
            <div class="lecture-item" 
                 onclick="playLecture(${ci}, ${li}, '${lec.url}', '${lec.title}', '${lec.description}')">
              <i data-lucide="play-circle"></i>
              <span>${li + 1}. ${lec.title}</span>
              <button class="lecture-completed ${isCompleted ? 'active' : ''}" onclick="toggleLectureCompleted(event, '${lectureId}')">
                <i data-lucide="check"></i>
              </button>
            </div>
          `;
        }).join('');
        
        return `
          <div class="class-card">
            <div class="class-header" onclick="toggleLectures(this)">
              <h3>${cls.name}</h3>
              <span data-lucide="chevron-down"></span>
            </div>
            <div class="lectures-list">${lectures}</div>
          </div>
        `;
      }).join('');
      
      lucide.createIcons();
    }

    // تبديل حالة إكمال المحاضرة
    window.toggleLectureCompleted = (event, lectureId) => {
      event.stopPropagation();
      
      completedLectures[lectureId] = !completedLectures[lectureId];
      localStorage.setItem('completedLectures', JSON.stringify(completedLectures));
      
      const btn = event.currentTarget;
      btn.classList.toggle('active');
      
      const icon = btn.querySelector('i');
      if (btn.classList.contains('active')) {
        icon.style.display = 'block';
      } else {
        icon.style.display = 'none';
      }
    };

    window.toggleLectures = (header) => {
      const list = header.parentElement.querySelector('.lectures-list');
      const icon = header.querySelector('[data-lucide]');
      const open = list.style.display !== 'flex';
      
      list.style.display = open ? 'flex' : 'none';
      header.classList.toggle('open', open);
      icon.setAttribute('data-lucide', open ? 'chevron-up' : 'chevron-down');
      lucide.createIcons();
    };

    window.playLecture = (ci, li, url, title, desc) => {
      [currentClassIndex, currentLectureIndex, currentLectureLink] = [ci, li, url];
      videoTitle.textContent = title;
      videoDescription.textContent = desc;

      const videoContainer = document.getElementById('videoContainer');
      const loader = document.getElementById('loader');
      const errorMessage = document.getElementById('errorMessage');

      document.getElementById('videoDate').textContent = '15/10/2026';

      // ✅ دعم فيديوهات .m3u8 و mp4 فقط
      videoContainer.innerHTML = `
        <div id="loader"><div class="spinner"></div></div>
        <video id="player" playsinline controls></video>
      `;
      lucide.createIcons();

      const videoElement = document.getElementById('player');
      const isHLS = url.endsWith('.m3u8');
      const isMP4 = url.endsWith('.mp4');
      const referer = "https://abwaab.com";
      
      // قائمة بثلاثة روابط بروكسي بديلة (لـ m3u8 فقط)
      const proxyUrls = [
        `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(url)}&referer=${encodeURIComponent(referer)}`,
        `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(url)}&referer=${encodeURIComponent(referer)}`,
        `https://tiny-fire-acee.hmyzc824-d08.workers.dev/proxy?url=${encodeURIComponent(url)}&referer=${encodeURIComponent(referer)}`
      ];
      
      let proxyIndex = 0;
      let retryCount = 0;
      const maxRetries = 3;

      if (window.hlsInstance) {
        window.hlsInstance.destroy();
        window.hlsInstance = null;
      }

      const player = new Plyr('#player', {
        controls: ['play-large', 'play', 'rewind', 'forward', 'progress', 'current-time', 'fullscreen', 'settings'],
        keyboard: { focused: true, global: true },
        tooltips: { controls: true, seek: true },
        captions: { active: false },
        settings: ['quality', 'speed'],
        speed: { selected: 1, options: [0.5, 0.75, 1, 1.25, 1.5, 2] },
        rewind: 10,
        forward: 10
      });

      // تعريب تلميحات أزرار التأخير والتقديم
      player.on('ready', () => {
        // زر التأخير
        const rewindButton = player.elements.container.querySelector('[data-plyr="rewind"]');
        if (rewindButton) {
          rewindButton.title = 'تأخير 10 ثواني';
          rewindButton.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M4.5 5.5v7l7-3.5zm7 0v7l7-3.5z" fill="currentColor"></path></svg>';
        }
        
        // زر التقديم
        const forwardButton = player.elements.container.querySelector('[data-plyr="forward"]');
        if (forwardButton) {
          forwardButton.title = 'تقديم 10 ثواني';
          forwardButton.innerHTML = '<svg width="18" height="18" viewBox="0 0 18 18"><path d="M6.5 5.5l7 3.5-7 3.5zm7 0l7 3.5-7 3.5z" fill="currentColor"></path></svg>';
        }
      });

      loader.classList.add('show');
      videoContainer.classList.add('loading');
      errorMessage.style.display = 'none';

      function tryPlay() {
        // إذا كان الرابط mp4، استخدمه مباشرة بدون بروكسي
        if (isMP4) {
          player.source = {
            type: 'video',
            sources: [{
              src: url,
              type: 'video/mp4'
            }]
          };

          player.play().then(() => {
            loader.classList.remove('show');
            videoContainer.classList.remove('loading');
          }).catch((e) => {
            console.log(`⚠️ خطأ في تشغيل MP4 مباشرة: ${e.message}`);
            showError("حدث خطأ في تشغيل الفيديو. يرجى المحاولة مرة أخرى.");
            loader.classList.remove('show');
            videoContainer.classList.remove('loading');
          });
          return;
        }

        // فقط روابط m3u8 تمر عبر البروكسي
        if (proxyIndex >= proxyUrls.length) {
          proxyIndex = 0; // العودة للبداية عند نفاد الخيارات
          retryCount++;
          
          if (retryCount > maxRetries) {
            showError("حاول مرة اخرى ");
            loader.classList.remove('show');
            videoContainer.classList.remove('loading');
            return;
          }
        }
        
        const proxyUrl = proxyUrls[proxyIndex];
        proxyIndex++;
        
        if (isHLS && Hls.isSupported()) {
          const hls = new Hls();
          window.hlsInstance = hls;
          hls.attachMedia(videoElement);
          hls.loadSource(proxyUrl);

          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            player.play().then(() => {
              loader.classList.remove('show');
              videoContainer.classList.remove('loading');
            }).catch(console.error);
          });

          hls.on(Hls.Events.ERROR, (_, data) => {
            if (data.fatal) {
              console.log(`⚠️ خطأ في البروكسي ${proxyIndex-1}, جرب بروكسي آخر...`);
              tryPlay(); // جرب رابط بروكسي آخر
            }
          });

        } else {
          player.source = {
            type: 'video',
            sources: [{
              src: proxyUrl,
              type: isHLS ? 'application/x-mpegURL' : 'video/mp4'
            }]
          };

          player.play().then(() => {
            loader.classList.remove('show');
            videoContainer.classList.remove('loading');
          }).catch((e) => {
            console.log(`⚠️ خطأ في البروكسي ${proxyIndex-1}: ${e.message}, جرب بروكسي آخر...`);
            tryPlay(); // جرب رابط بروكسي آخر
          });
        }
      }

      tryPlay();
      navigate('video');
    };

   /* ========= البحث ========= */
    function handleSearch() {
      const term = searchInput.value.trim().toLowerCase();
      renderTeachers(teachers.filter(t => 
        t.name.toLowerCase().includes(term) || 
        t.subject.toLowerCase().includes(term)
      ));
    }
    
    let searchTimeout;
    searchInput.addEventListener('input', () => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(handleSearch, 250);
    });
    
    searchBtn.addEventListener('click', handleSearch);

    /* ========= تحميل البيانات ========= */
    function loadData() {
      const endpoint = 'https://max21.netlify.app/data2.json'; // تحميل سنة 2026 تلقائياً
      const err = '<p style="color:red">حدث خطأ في تحميل البيانات.</p><button class="btn" onclick="location.reload()">إعادة المحاولة</button>';
      
      teachersGrid.innerHTML = '<div class="loading-grid"><div class="loading-card"><div class="loading-img"></div><div class="loading-line"></div><div class="loading-line short"></div></div><div class="loading-card"><div class="loading-img"></div><div class="loading-line"></div><div class="loading-line short"></div></div><div class="loading-card"><div class="loading-img"></div><div class="loading-line"></div><div class="loading-line short"></div></div></div>';
      
      fetch(endpoint, {
        headers: {
          Referer: 'https://careful-burnt-honesty.glitch.me/',
          'Cache-Control': 'no-cache'
        }
      })
      .then(r => {
        if (!r.ok) throw new Error();
        return r.json();
      })
      .then(data => {
        teachers = data.teachers;
        renderTeachers();
        updateFavoriteBadge();
      })
      .catch(() => {
        teachersGrid.innerHTML = err;
      });
    }

    /* ========= Modal ========= */
    window.closeModal = () => {
      telegramModal.style.display = 'none';
      loadData(); // تحميل بيانات سنة 2026 مباشرة بعد إغلاق نافذة التليجرام
    };
    
    telegramModal.addEventListener('click', e => {
      if (e.target.id === 'telegramModal') closeModal();
    });
    
    lucide.createIcons();
    
    // إظهار نافذة التليجرام عند بدء التشغيل
    setTimeout(() => {
      telegramModal.style.display = 'flex';
    }, 500);
  </script>
